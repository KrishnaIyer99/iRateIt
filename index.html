<!DOCTYPE html>
<html>
  <head>
    <title>iRateIt</title>
    <style>
      body {
        background:#045D88;
        color: white;
      }
      #banner {

        background-color: #1498D5;
        color: white;

        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        -webkit-border-radius: 20px;
